<div layout="column" layout-align="center center" class="md-padding">
    <div class="md-title" align="center">
        <h1>Welcome to the Pathfinder Character Manager!</h1>
    </div>
    <div class="md-subhead">
        <p>
            Using this app, you can create a new Pathfinder character using the rules given in the core rulebook. You can also view your created characters, and manage
            their inventories, exp/levels, and stats!
        </p>
    </div>
    <div layout="row">
        <div>
            <md-button class="md-raised md-primary" ng-click="home.redirect('new')">New Character</md-button>
            <md-button class="md-raised md-primary" ng-click="home.redirect('load')">Load Character</md-button>
        </div>
    </div>
</div>
