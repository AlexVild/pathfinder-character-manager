<div layout="column">
    <div layout="column" layout-align="center center">
        <img height="600" width="400" src="{{ raceSelect.races[raceSelect.currentIndex].img }}" align="middle">
    </div>
    <div layout="row">
        <div flex="30" layout="row" layout-align="start center">
            <md-button class="md-raised" ng-disabled="raceSelect.currentIndex == 0" ng-click="raceSelect.currentIndex = raceSelect.currentIndex - 1"><i class="material-icons">chevron_left</i></md-button>
        </div>
        <div flex="40">
            <h1 class="md-display-2" align="center">{{ raceSelect.races[raceSelect.currentIndex].name }}</h1>
        </div>
        <div flex="30" layout="row" layout-align="end center">
            <md-button class="md-raised" ng-disabled="raceSelect.currentIndex == 6" ng-click="raceSelect.currentIndex = raceSelect.currentIndex + 1"><i class="material-icons">chevron_right</i></md-button>
        </div>
    </div>

    <div>
        <p class="md-subhead">{{ raceSelect.races[raceSelect.currentIndex].description }}</p>
    </div>
    <div layout="row" layout-align="start end">
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="raceSelect.submit()">Continue</md-button>
    </div>
</div>
